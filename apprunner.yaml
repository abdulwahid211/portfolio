version: 1.0
runtime: nodejs12
build:
  commands:
    build:
      - npm install
    post-build:
      - npm run build
  env:
    - name: MY_PORTFOLIO_SITE
      value: "portfolio"
run:
  runtime-version: 1.0.0
  command: npm run start
  network:
    port: 8080
    env: APP_PORT
  env:
    - name: MY_PORTFOLIO_SITE
      value: "portfolio"